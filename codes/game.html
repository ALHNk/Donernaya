<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Carousel</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/
  bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-
  QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5p
  NlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="
  anonymous">
    <link rel="stylesheet" href="anything.css">
</head>
<body>
    <div class="carousel">
        <!-- Radio buttons for each slide -->
        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">

        <!-- Slides -->
        <div class="slides">
            <div class="slide" id="s1">
                <img src="images/madik.png" alt="Slide 1">
            </div>
            <div class="slide" id="s2">
                <img src="images/donerava.png" alt="Slide 2">
            </div>
            <div class="slide" id="s3">
                <img src="images/menu.jpg" alt="Slide 3">
            </div>
        </div>

        <!-- Labels for navigation -->
        <div class="navigation">
            <label for="slide1" class="nav-button"></label>
            <label for="slide2" class="nav-button"></label>
            <label for="slide3" class="nav-button"></label>
        </div>
    </div>
</body>
</html>
