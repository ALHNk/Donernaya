<body class="bodyBack">
    <nav class="navbar navbar-default fixed-top" style="background-color: red;">
        <header class="container-fluid">
            <div class="logo" style="display: flex; align-items: center;">
                <a href="index.html">

    <div style="height: 180px;"></div>

    <div class="profile-container container">
        <h2 class="profile-header">User Profile</h2>
        <div id="profileInfo" class="profile-info">
            <!-- User information will be displayed here -->
        </div>
    </div>
        <button type="button" onclick="logout()">Logout</button>

    <footer class="footer" >
        <div id="bottom" class="footers">
            <h3>Madikozha Issayev</h3>
            <h4>Alikhan Khamidulla, Abubakir Meirkhan</h4>
        </div>
    </footer>

    <script>

        // Function to display user information from localStorage
        function displayProfile() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            const profileInfo = document.getElementById('profileInfo');

            if (userInfo) {
                profileInfo.innerHTML = `
                    <p><strong>Email:</strong> ${userInfo.email}</p>
                    <p><strong>Password:</strong> ${userInfo.password}</p>
                    <p><strong>Username:</strong> ${userInfo.username}</p>
                `;
            } else {
                profileInfo.innerHTML = '<p>No user information found. Please register or login first.</p>';
            }
        }

        // Call the displayProfile function when the page loads
        window.onload = displayProfile;
    </script>
</body>
