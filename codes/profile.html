    <script>

        function displayOrders(){
            if(localStorage.getItem("userInfo") != null){
                document.getElementById("ordersTable").innerHTML = JSON.parse(localStorage.getItem('arrayOfOrders'));
            }
        }

        // Function to display user information from localStorage
        function displayProfile() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            const profileInfo = document.getElementById('profileInfo');

            if (userInfo) {
                profileInfo.innerHTML = `
                    <p><strong>Email:</strong> ${userInfo.email}</p>
                    <p><strong>Password:</strong> ${userInfo.password}</p>
                    <p><strong>Username:</strong> ${userInfo.username}</p>
                `;
            } else {
                profileInfo.innerHTML = '<p>No user information found. Please register or login first.</p>';
            }
        }

        // Call the displayProfile function when the page loads
        window.onload = displayProfile;
        window.onload = displayOrders;
    </script>
