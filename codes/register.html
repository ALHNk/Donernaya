      <div class="box d-flex justify-content-center align-items-center">
        <form name="registration" class="row g-3" id="myForm" onsubmit="return mainFunction()">
          <div class="col-md-4">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-5">
              <label for="passid" class="form-label">Password</label>
              <input type="password" name="passid" class="form-control" id="passid" required>
          </div>
          <div class="col-md-6">
              <label for="sobakaid" class="form-label">Email</label>
              <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="email" name="sobakaid" class="form-control" id="sobakaid" aria-describedby="inputGroupPrepend2" required>
              </div>
          </div>
          <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                  </label>
              </div>
          </div>
          <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
