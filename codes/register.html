<body class="bodyBack">

    <header style="background-color: red; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: -20px; margin-left: -20px; margin-right: -20px;">
        <nav>
            <div id="topBar" class="headers">
                <a href="index.html"><img class="logoImg" alt="doneravatar" src="images/donerava.png" height="100px"></a>

                    <li class="navButtons"><a href="SF.html"><img alt="SF logotype" src="images/shaurma-logo.png" height="50px"></a></li>

                    <li class="navButtons"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>                    
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6 position-relative">
                              <label for="validationTooltip01" class="form-label">First name</label>
                              <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-6 position-relative">
                              <label for="validationTooltip02" class="form-label">Last name</label>
                              <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                              <div class="valid-tooltip">
                                Looks good!
                              </div>
                            </div>
                            <div class="col-md-12 position-relative">
                              <label for="validationTooltipUsername" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                <div class="invalid-tooltip">
                                  Please choose a unique and valid username.
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6 position-relative">
                              <label for="validationTooltip03" class="form-label">City</label>
                              <input type="text" class="form-control" id="validationTooltip03" required>
                              <div class="invalid-tooltip">
                                Please provide a valid city.
                              </div>
                            </div>
                            <div class="col-md-3 position-relative">
                              <label for="validationTooltip04" class="form-label">State</label>
                              <select class="form-select" id="validationTooltip04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                              </select>
                              <div class="invalid-tooltip">
                                Please select a valid state.
                              </div>
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary" type="submit"><a href="login.html" style="color: white;">Submit form</a></button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id = "content" style="margin-top: 3px; margin-left: 10%; margin-right: 0%;">
          <marquee direction = "left" scrollamount = 30  height = 100%>
              <img src = "images/regaisa.png" id = "rightScr"></marquee>
      </div>

     </div>
